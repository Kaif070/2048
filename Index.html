<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farcaster 2048 Frame</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Farcaster Frame Metadata -->
    <meta property="fc:frame" content="vNext" />
<meta property="fc:frame:image" content="https://kaif070.github.io/2048/frame-image.png" />
<meta property="fc:frame:post_url" content="https://kaif070.github.io/2048/frame" />
<meta property="og:image" content="https://kaif070.github.io/2048/frame-image.png" />
    <!-- OpenGraph for sharing -->
    <meta property="og:title" content="Farcaster 2048 Frame" />
    <meta property="og:description" content="Play 2048 and share your score on Farcaster!" />
    <meta property="og:image" content="https://kaif070.github.io/2048/frame-image.png" />
    
    <link rel="manifest" href="frame-manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">Score</div>
                    <div class="score" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Best</div>
                    <div class="score" id="best">0</div>
                </div>
            </div>
        </header>
        
        <div class="game-intro">
            <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
            <div class="controls-hint">
                <span class="desktop">Use arrow keys</span>
                <span class="mobile">Swipe to move</span>
            </div>
        </div>
        
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container" id="tileContainer"></div>
        </div>
        
        <button class="restart-button" id="restartButton">New Game</button>
    </div>
    
    <!-- Game Over/Win Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Game Over!</h2>
                <div class="modal-stats">
                    <div class="stat">
                        <span class="stat-label">Final Score</span>
                        <span class="stat-value" id="finalScore">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Highest Tile</span>
                        <span class="stat-value" id="highestTile">0</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="playAgainBtn">Play Again</button>
                    <button class="btn btn-primary" id="shareScoreBtn">
                        <svg class="share-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                        </svg>
                        Share my score
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Success Toast -->
    <div class="toast" id="successToast">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
        </svg>
        <span id="toastMessage">Success!</span>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
